<!DOCTYPE html>
<html>
<head>
    <style id="adorable-css"></style>
</head>
<body>
    <div class="vbox gap(2xl) p(2xl)">
        <h1 class="font(2xl) bold">Gradient Syntax Test</h1>
        
        <!-- Basic gradient tests -->
        <div class="vbox gap(lg)">
            <h2 class="font(xl) semibold">Basic Gradients</h2>
            <div class="hbox gap(lg)">
                <div class="w(200px) h(100px) bg(#fff..#ccc/to-bottom) r(lg) p(lg)">
                    to-bottom
                </div>
                <div class="w(200px) h(100px) bg(#667eea..#764ba2/to-right) r(lg) p(lg) c(white)">
                    to-right
                </div>
                <div class="w(200px) h(100px) bg(#f093fb..#f5576c/135deg) r(lg) p(lg) c(white)">
                    135deg
                </div>
            </div>
        </div>

        <!-- Multiple color stops -->
        <div class="vbox gap(lg)">
            <h2 class="font(xl) semibold">Multiple Color Stops</h2>
            <div class="hbox gap(lg)">
                <div class="w(200px) h(100px) bg(#ccc..#aaa..#eee/135deg) r(lg) p(lg)">
                    3 colors
                </div>
                <div class="w(200px) h(100px) bg(#ff6b6b..#4ecdc4..#45b7d1/to-right) r(lg) p(lg) c(white)">
                    Rainbow
                </div>
                <div class="w(200px) h(100px) bg(#667eea..#764ba2..#ec4899..#f59e0b/45deg) r(lg) p(lg) c(white)">
                    4 colors
                </div>
            </div>
        </div>

        <!-- Diagonal directions -->
        <div class="vbox gap(lg)">
            <h2 class="font(xl) semibold">Diagonal Directions</h2>
            <div class="hbox gap(lg)">
                <div class="w(200px) h(100px) bg(#10b981..#3b82f6/to-top-right) r(lg) p(lg) c(white)">
                    to-top-right
                </div>
                <div class="w(200px) h(100px) bg(#f59e0b..#dc2626/to-bottom-left) r(lg) p(lg) c(white)">
                    to-bottom-left
                </div>
                <div class="w(200px) h(100px) bg(#8b5cf6..#ec4899/270deg) r(lg) p(lg) c(white)">
                    270deg
                </div>
            </div>
        </div>

        <!-- Text gradients -->
        <div class="vbox gap(lg)">
            <h2 class="font(xl) semibold">Gradient Text</h2>
            <h1 class="font(4xl) bold bg(#667eea..#764ba2/135deg) bg-clip(text) text-fill-color(transparent)">
                Beautiful Gradient Text
            </h1>
            <h2 class="font(3xl) bold bg(#f093fb..#f5576c..#4facfe/to-right) bg-clip(text) text-fill-color(transparent)">
                Multiple Color Gradient Text
            </h2>
        </div>
    </div>

    <script type="module">
        import { generateCSS } from '/packages/adorable-css-cdn/src/index.ts';
        
        // Extract all classes
        const elements = document.querySelectorAll('[class]');
        const classes = new Set();
        
        elements.forEach(el => {
            el.className.split(/\s+/).forEach(cls => {
                if (cls) classes.add(cls);
            });
        });
        
        // Generate CSS
        const css = generateCSS(Array.from(classes));
        document.getElementById('adorable-css').textContent = css;
        
        console.log('Generated CSS:', css);
    </script>
</body>
</html>
