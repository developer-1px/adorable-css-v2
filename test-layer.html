<!DOCTYPE html>
<html>
<head>
    <style id="adorable-css"></style>
    <style>
        body { margin: 20px; font-family: sans-serif; }
        .test-container { 
            width: 200px; 
            height: 200px; 
            background: #e0e0e0; 
            position: relative; 
            margin: 20px;
            display: inline-block;
        }
        .test-box { background: #667eea; color: white; padding: 10px; }
    </style>
</head>
<body>
    <h2>Layer Test</h2>
    
    <div class="test-container">
        <div class="test-box layer">layer (no parentheses)</div>
    </div>
    
    <div class="test-container">
        <div class="test-box layer()">layer() - should be fill</div>
    </div>
    
    <div class="test-container">
        <div class="test-box layer(fill)">layer(fill)</div>
    </div>
    
    <div class="test-container">
        <div class="test-box layer(center)">layer(center)</div>
    </div>

    <script type="module">
        import { generateCSS } from '/packages/adorable-css-cdn/src/index.ts';
        
        const classes = ['layer', 'layer()', 'layer(fill)', 'layer(center)'];
        const css = generateCSS(classes);
        
        console.log('Generated CSS:');
        classes.forEach(cls => {
            const cssRule = css.match(new RegExp(`\\.${cls.replace(/[()]/g, '\\$&')}\\s*{[^}]+}`, 'g'));
            console.log(`${cls}:`, cssRule?.[0] || 'NOT FOUND');
        });
        
        document.getElementById('adorable-css').textContent = css;
    </script>
</body>
</html>
