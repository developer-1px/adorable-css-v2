<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Debug Tokens - AdorableCSS</title>
  <style>
    /* Manual CSS Variables */
    :root {
      --font-xs: 0.75rem;
      --font-sm: 0.875rem;
      --font-md: 1rem;
      --font-lg: 1.125rem;
      --font-xl: 1.25rem;
      --font-2xl: 1.5rem;
      --font-3xl: 1.875rem;
      --font-4xl: 2.25rem;
      --font-5xl: 3rem;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      --spacing-3xl: 4rem;
      --spacing-4xl: 6rem;
      --spacing-5xl: 8rem;
      --radius-none: 0;
      --radius-sm: 0.125rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-full: 9999px;
      --shadow-none: none;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    }
    
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
    }
  </style>
  <script src="dist/index.js"></script>
</head>
<body>
  <h1>Debug: Design Token Test</h1>
  
  <div class="vbox gap(lg) bg(white) p(xl) r(lg) shadow(md)">
    <h2 class="font(2xl) bold">Token Tests</h2>
    
    <div class="vbox gap(md)">
      <h3 class="font(lg) semibold">Font Sizes</h3>
      <p class="font(xs)">font(xs) - Should be 12px</p>
      <p class="font(sm)">font(sm) - Should be 14px</p>
      <p class="font(md)">font(md) - Should be 16px</p>
      <p class="font(lg)">font(lg) - Should be 18px</p>
      <p class="font(xl)">font(xl) - Should be 20px</p>
    </div>
    
    <div class="vbox gap(md)">
      <h3 class="font(lg) semibold">Spacing</h3>
      <div class="hbox gap(sm)">
        <div class="p(xs) bg(#3b82f6) c(white) r(sm)">p(xs)</div>
        <div class="p(sm) bg(#3b82f6) c(white) r(sm)">p(sm)</div>
        <div class="p(md) bg(#3b82f6) c(white) r(sm)">p(md)</div>
        <div class="p(lg) bg(#3b82f6) c(white) r(sm)">p(lg)</div>
      </div>
    </div>
    
    <div class="vbox gap(md)">
      <h3 class="font(lg) semibold">Border Radius</h3>
      <div class="hbox gap(md)">
        <div class="w(60) h(60) bg(#3b82f6) r(sm)"></div>
        <div class="w(60) h(60) bg(#3b82f6) r(md)"></div>
        <div class="w(60) h(60) bg(#3b82f6) r(lg)"></div>
        <div class="w(60) h(60) bg(#3b82f6) r(xl)"></div>
      </div>
    </div>
    
    <div class="vbox gap(md)">
      <h3 class="font(lg) semibold">Gap Test</h3>
      <div class="hbox gap(xs) bg(#f3f4f6) p(sm) r(sm)">
        <div class="w(40) h(40) bg(#ef4444) r(sm)"></div>
        <div class="w(40) h(40) bg(#ef4444) r(sm)"></div>
        <div class="w(40) h(40) bg(#ef4444) r(sm)"></div>
        <span>gap(xs)</span>
      </div>
      <div class="hbox gap(md) bg(#f3f4f6) p(sm) r(sm)">
        <div class="w(40) h(40) bg(#10b981) r(sm)"></div>
        <div class="w(40) h(40) bg(#10b981) r(sm)"></div>
        <div class="w(40) h(40) bg(#10b981) r(sm)"></div>
        <span>gap(md)</span>
      </div>
      <div class="hbox gap(lg) bg(#f3f4f6) p(sm) r(sm)">
        <div class="w(40) h(40) bg(#f59e0b) r(sm)"></div>
        <div class="w(40) h(40) bg(#f59e0b) r(sm)"></div>
        <div class="w(40) h(40) bg(#f59e0b) r(sm)"></div>
        <span>gap(lg)</span>
      </div>
    </div>
  </div>

  <script>
    // Initialize AdorableCSS
    AdorableCSS.init({ 
      debug: true,
      watch: true
    });
    
    // Log generated CSS for debugging
    console.log('=== DEBUG CSS GENERATION ===');
    console.log('font(lg):', AdorableCSS.generateCSS(['font(lg)']));
    console.log('p(md):', AdorableCSS.generateCSS(['p(md)']));
    console.log('gap(sm):', AdorableCSS.generateCSS(['gap(sm)']));
    console.log('r(xl):', AdorableCSS.generateCSS(['r(xl)']));
    
    // Check CSS variables
    console.log('=== CSS VARIABLE CHECK ===');
    console.log('--font-lg value:', getComputedStyle(document.documentElement).getPropertyValue('--font-lg'));
    console.log('--spacing-md value:', getComputedStyle(document.documentElement).getPropertyValue('--spacing-md'));
    console.log('--radius-sm value:', getComputedStyle(document.documentElement).getPropertyValue('--radius-sm'));
  </script>
</body>
</html>
